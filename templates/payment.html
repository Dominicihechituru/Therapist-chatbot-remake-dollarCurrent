        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .card h2 {
                font-size: 20px;
            }

            button {
                font-size: 16px;

        @media (max-width: 480px) {

</head>
