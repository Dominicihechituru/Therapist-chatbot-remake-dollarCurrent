<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Existing styles remain unchanged */
    </style>
</head>
<body>
    <h2 style="color: navyblue;">Subscription for Joe AI<br> <h5 style="padding: 0px; margin: 0px; color:gray;">A product of Cazmir Tech</h5> </h2>

    <div class="container">
        <input id="myInput" style="visibility: hidden" value="{{email}}">

        <div class="card">
            <h3>Weekly Subscription <h4>(Unlimited chat for 1 week)</h4></h3>
            <h2>₦3,999</h2>
            <button type="button" onclick="payWithPaystackWeekly()">Pay</button>
        </div>

        <div class="card">
            <h3>Monthly Subscription <h4>(Unlimited chat for 1 month)</h4></h3>
            <h2>₦14,999</h2>
            <button type="button" onclick="payWithPaystackMonthly()">Pay</button>
        </div>
    </div>

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script type="text/javascript">
    function modifyPopupText() {
        // Set an interval to periodically check for the Paystack popup
        const interval = setInterval(() => {
            // Select the Paystack popup container
            const popup = document.querySelector('.paystack-popup');
            if (popup) {
                // Look for all text nodes that may contain "NGN"
                const elements = popup.querySelectorAll('*');
                elements.forEach((el) => {
                    if (el.textContent.includes('NGN 3,999')) {
                        // Replace NGN with USD in the content
                        el.textContent = el.textContent.replace('NGN 3,999', 'USD 3,999');
                    }
                });

                // Clear the interval once the replacement is done
                clearInterval(interval);
            }
        }, 500); // Check every 500ms
    }

    function payWithPaystackWeekly() {
        var inputElement = document.getElementById("myInput");
        var inputValue = inputElement.value;

        var handler = PaystackPop.setup({
            key: 'pk_live_f877dcf59aacbbe7c948dfe0b6f30c5f491c5a25',
            email: inputValue,
            first_name: 'User',
            amount: 899900, // Amount in kobo (3,999 naira)
            plan: "PLN_d8tygpro75uftye",
            currency: 'USD',
            ref: '' + Math.floor((Math.random() * 1000000000) + 1),

            callback: function (response) {
                console.log(response);
                window.location.href = "/chatbot";
            },
            onClose: function () {
                alert('Transaction was not completed.');
            }
        });

        // Open Paystack iframe and attempt to modify popup
        handler.openIframe();
        modifyPopupText();
    }

    function payWithPaystackMonthly() {
        var inputElement = document.getElementById("myInput");
        var inputValue = inputElement.value;

        var handler = PaystackPop.setup({
            key: 'pk_live_f877dcf59aacbbe7c948dfe0b6f30c5f491c5a25',
            email: inputValue,
            first_name: 'User',
            amount: 1499900, // Amount in kobo (14,999 naira)
            plan: "PLN_7uwk0q97jp9igju",
            ref: '' + Math.floor((Math.random() * 1000000000) + 1),

            callback: function (response) {
                console.log(response);
                window.location.href = "/chatbot";
            },
            onClose: function () {
                alert('Transaction was not completed.');
            }
        });

        // Open Paystack iframe and attempt to modify popup
        handler.openIframe();
        modifyPopupText();
    }
</script>
</body>
</html>
